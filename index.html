<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>  
        <script src="style.css"></script> 

    </head>
    <body background="background1.jpg">
        <center>
          <div class="btn btn-warning heading">
            <h3>AI Ping Pong</h3>
            <button class="btn btn-warning" data-toggle="modal" data-target="#myModal">Instructions</button>
          </div>
         <br><br>
       <button class="btn btn-success" id="start" onclick="startGame();">Play Game</button>
       <br><br>
       <h3 class="btn btn-warning" id="status"></h3>
       <br><br>
       <button class="btn btn-danger" id="restart" onclick="restart();">Restart</button>
       <div id="canvas"></div>
            
          </div>
          
          <div id="myModal" class="modal fade">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                 <button class="close" data-dismiss="modal">&times;</button>
                 <h4>Instructions</h4> 
                </div> 
                <div class="modal-body">
                  <img src="ping pong.jpg 5.jpg" class="img-responsive instruction_image">
                  <img src="ping pong.jpg 1.webp" class="img-responsive instruction_image">
                  <img src="ping pong.jpg 4.jpg" class="img-responsive instruction_image">
                  <img src="ping pong.jpg 3.jpg" class="img-responsive instruction_image">
                  <img src="ping pong.jpg 8.jpg" class="img-responsive instruction_image">
                  <img src="ping pong.jpg 7.jpg" class="img-responsive instruction_image">
                  
                  
                </div>    
              </div>
            </div>
          </div>

    <div class="sticky_footer">Developed by Bhoomi Rohit</div>
        </center>

        <script src="main.js"></script>
    </body>
</html>
